<!-- @format -->

{% assign a = page.name | split: '.' %} {% assign page_name = a[0] %}

<!DOCTYPE html>
<html>
  {%- include head.html -%}

  <body class="{{ page.layout }} {{ page_name }}">
    <header>
      <h1 class="title">Favorite Movie Form</h1>
      <h3 class="subtitle">type the name of your favorite movie below</h3>
    </header>

    <form id="FavoriteMovieSubmissionForm">
      <div class="text-area-wrapper">
        <textarea placeholder="Type here..." id="FavoriteMovieInput"> </textarea>
      </div>

      <button>Submit</button>
    </form>

    {{ content }}
  </body>
</html>
