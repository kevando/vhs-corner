<form id="FavoriteMovieSubmissionForm">
  <div class="text-area-wrapper">
    <textarea placeholder="type here" id="FavoriteMovieInput"> </textarea>
  </div>

  <!-- <div class="input-wrapper">
    <input type="text" placeholder="" id="FavoriteMovieInput" class="submissionForm" />
  </div> -->

  <div class="button-wrapper">
    <input class="submit" id="SaveForm" name="saveForm" type="submit" value="Submit" />
    <a style="opacity: 0" id="ShareLink" href="#">Share</a>
  </div>
</form>

<script>
  var $input = document.getElementById("FavoriteMovieInput");
  var $form = document.getElementById("FavoriteMovieSubmissionForm");
  var $button = document.getElementById("SaveForm");

  window.addEventListener("load", onLoad);

  function onLoad() {
    $input.value = $input.value.trim(); // clear spaces
  }

  $form.addEventListener("submit", onSubmit);

  function onSubmit(e) {
    e.preventDefault();

    if (!$input.value.trim()) failedState();
    else successState();
  }

  function failedState() {
    alert("YOU SUBMITTED NOTHING");
    $button.disabled = true;
    $button.value = "You Failed";
  }
  function successState() {
    $button.style.display = "none";
    $input.style.visibility = "hidden";
    // $input.disabled = true;

    document.querySelector("h3").innerHTML = "Favorite Movie Submitted";
    document.getElementById("ShareLink").style.opacity = 1.0;

    var emailString = "mailto:?"; // No one to email at this point

    emailString += "&subject=(movie subject)";
    emailString += "&body=Hellooo [FRIEND OR FAMILY MEMEBER I HAVEN'T EMAILED IN A WHILE],";
    emailString += "What's your favorite movie?";

    document.getElementById("ShareLink").href = emailString;
  }

</script>
